name: flutter_group_3
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Этот пакет содержит набор высокоуровневых функций и классов, упрощающих использование ресурсов HTTP.
  # Он мультиплатформенный и поддерживает мобильные устройства, настольные компьютеры и браузеры.
  http: ^0.13.4

  material_design_icons_flutter: ^5.0.6996

  google_fonts:

  flutter_neumorphic: ^3.2.0

  flutter_staggered_animations:
    git:
      url: https://github.com/tonoian/flutter_staggered_animations

  # Компонент, обеспечивающий анимацию флип-карты. Его можно использовать для скрытия и отображения деталей продукта.
  flip_card: ^0.6.0

  # A Flutter plugin that provides a WebView widget.
  # On iOS the WebView widget is backed by a WKWebView; On Android the WebView widget is backed by a WebView.
  #                Android	  iOS
  #Support	  SDK   20+	      9.0+
  webview_flutter: ^3.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true


  assets:
    - assets/images/

